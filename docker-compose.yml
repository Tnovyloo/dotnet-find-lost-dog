services:
  postgres:
    image: postgres:15
    container_name: lostdog-db
    environment:
      POSTGRES_USER: lostdog
      POSTGRES_PASSWORD: password
      POSTGRES_DB: lostdogapp
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network

