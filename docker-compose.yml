  #   ports:
  #     - "8080:8080"

  web-dev:
    build:
      context: .
      dockerfile: LostDogApp/dev.Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=lostdogapp;Username=lostdog;Password=password
    depends_on:
      - postgres
    command: ["dotnet", "watch", "run", "--urls", "http://0.0.0.0:8080"]
    volumes:
      - ./LostDogApp:/src/LostDogApp
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge